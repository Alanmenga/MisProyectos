<div class="row row-cols-1 row-cols-md-3 g-4 m-3 animated fadeIn">
    <div (click)="verArtista( item )" *ngFor="let item of items" class="col">

        <div  class="card h-100 puntero">
            <img [src]="item.images | noimage" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title"> {{item.name}} </h5>
                <span *ngFor="let artista of item.artists" class="badge rounded-pill bg-dark"> 
                {{artista.name}}
                </span>
            </div>
        </div>


    </div>
</div>
