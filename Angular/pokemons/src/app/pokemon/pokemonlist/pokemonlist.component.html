<h1 class="mt-5">Listado de Pokemon</h1>
<hr>


<button class="btn btn-primary" (click)="prevPage()">
    Anteriores
</button>
&nbsp;
<button class="btn btn-primary" (click)="nextPage()">
    Siguientes
</button>

<table class="table">
    <thead>
        <tr>
            <th [ngStyle]="{ 'width':'100px' }">#</th>
            <th [ngStyle]="{ 'width':'150px' }">Nombre</th>
            <th>Sprite</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let poke of pokemons | filtro:page" [ngStyle]="{ 'width':'100px' }">
            <td>{{ poke.id }}</td>
            <td>{{ poke.name }}</td>
            <td>
                <img [src]="poke.pic" [alt]="poke.name" [ngStyle]="{ 'width':'75px' }">
            </td>
        </tr>
    </tbody>
</table>
